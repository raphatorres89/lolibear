<ui:composition template="/WEB-INF/template/Layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="titulo">Lolibear</ui:define>

	<ui:define name="corpo">

		<div class="container">
			
			<div class="card grey darken-3">
				<div class="card-content grey-text lighten-3-text">
					<div class="row">
						<div class="col s11">
							<h:outputText value="#{testeBean.campeao.passive.name}" class="letraDourada"/>
						</div>
						<div class="col s1">
							<h5>âˆž</h5>
						</div>
						
						<div class="col s3 m2">
							<img class="circle" 
								src="http://ddragon.leagueoflegends.com/cdn/6.24.1/img/passive/#{testeBean.campeao.passive.image.full}" />
						</div>
						
						<div class="col s9 m10" >
							<h:outputText escape="false" value="#{testeBean.campeao.passive.description}" />
						</div>
					</div>
					
					
					<ui:repeat var="spell" value="#{testeBean.campeao.spells}" varStatus="posicao">
						<hr/>
						<div class="row">
							<h:outputText value="#{spell.name}" class="letraDourada"/>
							<div class="col s3 m2">
								<img class="circle" src="http://ddragon.leagueoflegends.com/cdn/6.24.1/img/spell/#{spell.image.full}" />
							</div>
							<div class="col s8 m9" >
								<h:outputText escape="false" value="Alcance: #{spell.rangeBurn}" /><br/>
								<h:outputText escape="false" value="Custo: #{spell.costBurn} #{spell.costType}" /><br/>
								<h:outputText escape="false" value="Tempo de recarga: #{spell.cooldownBurn}" />
							</div>
							<div class="col s1 m1" >
								<h5>#{testeBean.botoesMagia[posicao.index]}</h5>
							</div>
						</div>
						<div class="row">
							<h:outputText value="#{testeBean.preencherVariaveisDoFeitico(spell)}" escape="false"/>
						</div>
					</ui:repeat>
				</div>
			</div>
		</div>

	</ui:define>
</ui:composition>
