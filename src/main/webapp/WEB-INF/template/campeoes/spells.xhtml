	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui">

	<div class="row">
		<div class="col s12">
			
			<div class="card grey darken-3">
				<div class="card-content grey-text text-lighten-1">
					<div class="row">
						<div class="col s3 m2 center">
							<img 
								src="http://ddragon.leagueoflegends.com/cdn/6.24.1/img/passive/#{campeaoController.campeao.passive.image.full}" />
						</div>
						
						<div class="col s8 m9">
							<h:outputText value="#{campeaoController.campeao.passive.name}" class="letraDourada"/>
						</div>
						<div class="col s1">
							<h5>âˆž</h5>
						</div>
						
						<div class="col s12" >
							<h:outputText escape="false" value="#{campeaoController.campeao.passive.description}" />
						</div>
					</div>
					
					
					<ui:repeat var="spell" value="#{campeaoController.campeao.spells}">
						<hr/>
						<div class="row">
							<div class="col s3 m2 center">
								<img width="80" src="http://ddragon.leagueoflegends.com/cdn/6.24.1/img/spell/#{spell.image.full}" />
							</div>
							<div class="col s8 m9" >
								<h:outputText value="#{spell.name}" class="letraDourada"/><br />
								<h:outputText escape="false" value="Alcance: #{spell.rangeBurn}" /><br/>
								<h:outputText escape="false" value="#{campeaoController.preencherCusto(spell)}" /><br/>
								<h:outputText escape="false" value="Tempo de recarga: #{spell.cooldownBurn}" />
							</div>
							<div class="col s1 m1" >
								<h5>#{campeaoController.botoesMagia[posicao.index]}</h5>
							</div>
						</div>
						<div class="row">
							<h:outputText value="#{campeaoController.preencherVariaveisDoFeitico(spell)}" escape="false"/>
						</div>
					</ui:repeat>
				</div>
			</div>
